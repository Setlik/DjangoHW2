<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
{% if post.preview_image %}
<img src="{{ post.preview_image.url }}" alt="{{ post.title }}">
{% endif %}
<p>Дата создания: {{ post.created_at }}</p>
<p>Опубликован: {{ post.is_published }}</p>
<p>Количество просмотров: {{ post.views_count }}</p>
<a href="{% url 'post_edit' post.pk %}">Редактировать пост</a>
<a href="{% url 'post_delete' post.pk %}">Удалить пост</a>
<a href="{% url 'post_list' %}">Назад к списку</a>
</body>
</html>
